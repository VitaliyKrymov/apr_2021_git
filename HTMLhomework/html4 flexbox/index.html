<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Flexbox</title>
</head>
<body>
<ol>Tasks:
    <ul> <a href="#first">1</a></ul>
    <ul> <a href="#two-one">2-1</a></ul>
    <ul> <a href="#two-two">2-2</a></ul>
    <ul> <a href="#two">2</a></ul>
</ol>
<ol>
    <ul id="first"> Task 1
        <div class="box">
            <div class="a">A</div>
            <div class="wrap">
                <div class="b">B</div>
                <div class="c">C</div>
            </div>
        </div>
        <br>
    </ul>

    <ul id="two-one">Task 2-1
        <div class="box">
            <div id="header" class="hed-foot"></div>
            <div class="wrap">
                <div id="menu"></div>
                <div class="wrap-posts">
                    <div class="post"></div>
                    <div class="post"></div>
                </div>
            </div>
            <div id="footer" class="hed-foot"></div>
        </div>
        <br>
    </ul>

    <ul id="two-two">Task 2-2
        <div class="box" style="height: 640px;">
            <div class="box" style="height: 100px;"></div>
            <div class="wrap" style="height: 240px;justify-content: space-between; align-items: center;">
                <div class="litteBox"></div>
                <div class="litteBox"></div>
                <div class="litteBox"></div>
            </div>
            <div class="box" style="height: 300px;"></div>
        </div>
        <br>
    </ul>

    <ul id="two">Task 2
        <div class="box">
            <div class="hed-foot" style="background: rgb(145, 181, 247);">Header</div>
            <div class="hed-foot" style="background: rgb(100, 198, 237);">Nav</div>
            <div class="wrap">
                <div class="main"></div>
                <div class="aside"></div>
            </div>
        </div>
        <div class="hed-foot" style="background: cornflowerblue;"></div>
        </div>
        </div>
    </ul>
</ol>

</body>
</html>
